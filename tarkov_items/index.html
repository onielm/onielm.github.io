<script type="text/javascript">

$( document ).ready(function() {
  var jsonUrl = "https://onielm.github.io/tarkov_items/data/json/tarkov_items.json";

  // PAGE LOAD
  var itemCardTemplate = $("#itemCardTemplate").clone(true);
  $(".itemCard").remove();
  $(".changeVendor").hide();

  var currentView = localStorage.getItem("currentView");
  if (currentView != null && currentView == "1"){
    var currentVendor = localStorage.getItem("currentVendor");
    var vendorPanels = $(".vendorPanel");
    $.each(vendorPanels, function(key, panel){
      // var panelId = ;
      if ($(panel).attr("id") != currentVendor){
        $(panel).hide();
      }
    });
    $(".changeView").html("Change to all vendor view");
    $(".changeVendor").show();

  }

  //create all items per vendor
  $.getJSON(jsonUrl, function(data) {
    var vendors = data[0];

    var mostItems = 0;
    $.each( vendors, function( vendor, items ) {
      var totalItems = Object.keys(items).length;
      if (totalItems > mostItems){
        mostItems = totalItems;
      }
    });
    $.each( vendors, function( vendor, items ) {
      var vendorId = "#"+vendor;
      $.each( items, function( key, info ) {
        var newItemCard = itemCardTemplate.clone(true);

        var itemName = info.name;
        var newId = vendor+info.name2;
        newId = newId.replace(/[/\s&\/\\#,+()$~%.'":*?<>{}]/g,'');
        var kappaRequired = info.kappa;
        var craftable = info.crafting;
        var itemImageURL = info.image;
        var amounNeeded = info.quantity;

        newItemCard.attr("id", newId);
        newItemCard.find(".itemText").html(amounNeeded+"x<br> "+itemName);
        newItemCard.find(".itemImage img").attr("src",itemImageURL);
        newItemCard.find(".itemImage img").attr("alt",itemName);

        var img = new Image();

        img.onload = function(){
          var height = img.height;
          var width = img.width;

          if (height>width){
            var ratio = 110/height;
            var newWidth = width*ratio+"px";
            newItemCard.find(".itemImage img").css({
              "width" : newWidth
            });
          } else if (height == width && height == "64"){
            var ratio = 1.15;
            var newWidth = width*ratio+"px";
            newItemCard.find(".itemImage img").css({
              "width" : newWidth
            });
          }

        }
        img.src = itemImageURL;

        if (kappaRequired == "1"){
          newItemCard.find(".itemKappa").remove();
        }
        if (craftable == "0"){
          newItemCard.find(".itemCraft").remove();
        }

        $(vendorId).append(newItemCard);
      });
      var totalItems = Object.keys(items).length;
      // $(vendorId).css("padding-bottom", ((mostItems-totalItems)*140)+"px");
    });

    // change status of item on click
    $(".setStatus").on("click", function(){
      var itemCard = $(this).parent().parent().parent().parent();
      var item = itemCard.attr("id");

      var statusButtonBackground = $(this).css("background-color");
      itemCard.css("background-color", statusButtonBackground);

      var new_status = $(this).attr("value");
      localStorage.setItem(item, new_status);
    });


    // load user data, items status
    var localData = { ...localStorage };
    $.each(localData, function( itemCardId, status ) {
      itemCardId = "#"+itemCardId;
      if(status == "0"){
        var itemCard = $(itemCardId);
        itemCard.css("background-color", "red");
      }else if(status == "1"){
        var itemCard = $(itemCardId);
        itemCard.css("background-color", "yellow");
      }else if(status == "2"){
        var itemCard = $(itemCardId);
        itemCard.css("background-color", "green");
      }
    });
  });

  $(".resetProgress").on("click", function(){
    //
    var answer = confirm('Do you want to reset all items to "Not Found"?\n(manual refresh required)');
      if (answer) {
        var cookies = { ...localStorage };

        $.each(cookies, function( key, value ) {
          localStorage.setItem(key, "0");
        });
      }
  });
  $(".resetProgress").on("click", function(){
    //
    var answer = confirm('Do you want to reset all items to "Not Found"?\n(manual refresh required)');
      if (answer) {
        var cookies = { ...localStorage };

        $.each(cookies, function( key, value ) {
          localStorage.setItem(key, "0");
        });
      }
  });

  $(".changeView").on("click", function(){
    //

    var currentVendor = localStorage.getItem("currentVendor");
    if (currentVendor == null){
      localStorage.setItem("currentVendor", "Prapor");
      currentVendor = "Prapor";
    }
    var currentView = localStorage.getItem("currentView");
    if (currentView == null){
      localStorage.setItem("currentView", "0");
      currentView = "0";
    }

    if (currentView == "0"){
      localStorage.setItem("currentView", "1");

      var vendorPanels = $(".vendorPanel");
      $.each(vendorPanels, function(key, panel){
        // var panelId = ;
        if ($(panel).attr("id") != currentVendor){
          $(panel).hide();
        }
      });
      $(this).html("Change to all vendor view")
      $(".changeVendor").show();
    }
    else if (currentView == "1"){
      localStorage.setItem("currentView", "0");

      // var vendorPanels =
      $(".vendorPanel").show()
      // vendorPanels.show();
      $(this).html("Change to single vendor view (recommended for mobile)")
      $(".changeVendor").hide();
    }

  });


  $(".changeVendor").on("click", function(){

    var vendorButton = 0;
    var buttonClass = $(this).attr("class");
    if ( buttonClass== "changeVendor nextVendor"){
      vendorButton = 1;
    }
    else if ( buttonClass== "changeVendor prevVendor"){
      vendorButton = -1;
    }
    //

    //get local storage
    var currentVendor = localStorage.getItem("currentVendor");
    //set local storage
    if (currentVendor == "Prapor" && vendorButton == -1){
      currentVendor = "Jaeger";
    }
    else if (currentVendor == "Jaeger" && vendorButton == 1){
      currentVendor = "Prapor";
    }
    else {
      if( vendorButton == 1){
        currentVendor = $("#"+currentVendor).next().attr("id");
      }
      else if ( vendorButton == -1){
        currentVendor = $("#"+currentVendor).prev().attr("id");
      }
    }
    localStorage.setItem("currentVendor", currentVendor);
    var vendorPanels = $(".vendorPanel");
    $.each(vendorPanels, function(key, panel){
      var panelId = $(panel).attr("id");
      if (panelId != currentVendor){
        $(panel).hide();
      }
      else {
        $(panel).show();
      }
    });
  });

});
</script>
